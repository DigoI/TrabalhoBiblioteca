{% extends 'base.html' %}

{% block main %}
<style>
    form {
        width: 60%;
        margin: auto;
        padding-top: 1rem;

        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.75rem;
    }
    
    form > p {
        width: 100%;

        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
    }

    input:not([type="file"]), textarea {
        width: 100%;

        border: none;
        border-radius: 0.5rem;

        resize: none;
    }

    button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-transform: uppercase;
    }
</style>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button>Enviar</button>
</form>

{% endblock %}
