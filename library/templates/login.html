<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Soft - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .bookshelf {
            flex: 1;
            background: url("{% static 'img/bookshelf.jpg' %}") no-repeat center center/cover;
        }

        .login-area {
            width: 400px;
            background-color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-area h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: 'Times New Roman', serif;
        }

        .login-area hr {
            margin: 10px auto;
            border: 1px solid #a9a9a9;
        }

        .login-area h2 {
            font-size: 24px;
            font-weight: normal;
            margin: 20px 0;
        }

        form {
            width: 80%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #a9a9a9;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #d6d6d6;
        }

        a {
            display: block;
            font-size: 14px;
            color: #555;
            text-align: right;
            margin-top: 5px;
            text-decoration: none;
        }

        .form-group a:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            margin-top: 8px;
            padding: 10px;
            font-size: 18px;
            background-color: #a9a9a9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .login-button:hover {
            background-color: #7a7a7a;
        }

        .register {
            margin-top: 20px;
            font-size: 14px;
        }

        .register a {
            color: #555;
            text-decoration: none;
            font-weight: bold;
        }

        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="bookshelf"></div>

    <div class="login-area">
        <h1>BOOK SOFT</h1>
        <hr>
        <h2>LOGIN</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password }}
            </div>
            <a href="#">Esqueceu a senha?</a>
            <button type="submit" class="login-button">Enter</button>
        </form>
        <div class="register">
            <a href="#">Registrar-se</a>
        </div>
    </div>
</body>
</html>
