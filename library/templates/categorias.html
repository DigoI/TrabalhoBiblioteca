{% extends 'base.html' %}

{% block main %}
    <div class="exibicao">
        {% for categoria in categorias %}
            <a href="{% url 'categoria' categoria.id %}">{{ categoria.nome }}</a>
        {% endfor %}
    </div>
    <style>
        .exibicao{
            display: flex;
            flex-direction: row;
            margin: 20px;
            gap: 35px;
            flex-wrap: wrap;
        }
        .exibicao a{
            text-decoration: none;
            color: black;
            cursor: pointer;
            font-size: 30px;
        }
    </styles>
{% endblock %}
